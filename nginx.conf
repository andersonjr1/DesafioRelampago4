upstream api_backend {
    server backend:3000;
}

upstream game_server_1 {
    server game-server-1:4001;
}

upstream game_server_2 {
    server game-server-2:4002;
}

server {
    listen 80;
    server_name localhost;

    # API Backend
    location /api/ {
        proxy_pass http://api_backend/;
        proxy_set_header Host $host;
    }

    # Frontend opcional
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # WebSocket Game Server 1
    location ~ ^/ws/game/server-1/ {
        proxy_pass http://game_server_1;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

    # WebSocket Game Server 2
    location ~ ^/ws/game/server-2/ {
        proxy_pass http://game_server_2;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}
